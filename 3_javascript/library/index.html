<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <script src="events.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Library App</h2>
    <div id="controls">
        <button type="button" id="openModal">New book</button>
        <button type="button" id="showLibrary">Show library</button>
    </div>
    <div id="formModal">
        <div class="icon">
            <span>&times;</span>
        </div>
            <form action="">
            <label for="bookTitle">Title: </label>
            <input type="text" name="bookTitle" id="bookTitle" maxlength="60">
            <label for="bookAuthor">Author: </label>
            <input type="text" name="bookAuthor" id="bookAuthor" maxlength="50">
            <label for="bookPages">Number of pages: </label>
            <input type="number" name="bookPages" id="bookPages" min="5" max="2000" value="5">
            <label for="isRead">Is the book read? </label>
            <input type="checkbox" name="isRead" id="isRead">
            <button type="button" id="addBook">Add new book</button>
        </form>
    </div>

    <div id="library"></div>
</body>
</html>
