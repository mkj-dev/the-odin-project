<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Tic-Tac-Toe</h2>
    <div class="container">
        <div class="block o disabled" data-value="0"></div>
        <div class="block o disabled" data-value="1"></div>
        <div class="block x disabled" data-value="2"></div>
        <div class="block" data-value="3"></div>
        <div class="block x disabled" data-value="4"></div>
        <div class="block o disabled" data-value="5"></div>
        <div class="block" data-value="6"></div>
        <div class="block x disabled" data-value="7"></div>
        <div class="block" data-value="8"></div>
    </div>
</body>
</html>
