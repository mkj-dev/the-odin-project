<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">
        <input type="text" id="display" value="0" disabled>

        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button><br>

        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button><br>

        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button><br>

        <button type="button" value="0">0</button>

        <button type="button" id="add" class="operator" value="+">+</button>
        <button type="button" id="subtract" class="operator" value="-">-</button><br>
        <button type="button" id="multiply" class="operator" value="*">*</button>
        <button type="button" id="divide" class="operator" value="/">/</button>
        <button type="button" id="equals" class="operator" value="=">=</button><br>
        <button type="button" id="clear" value="clear">Clear</button>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
