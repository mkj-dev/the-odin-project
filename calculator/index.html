<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <script src="functions.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <input type="text" id="display"><br>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button><br>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button><br>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button><br>
        <button value="0">0</button>
        <button id="add" value="+">+</button>
        <button id="subtract" value="-">-</button><br>
        <button id="multiply" value="*">*</button>
        <button id="divide" value="/">/</button>
        <button id="equals" value="=">=</button><br>
        <button id="clear" value="clear">Clear</button>
    </div>
</body>
</html>
