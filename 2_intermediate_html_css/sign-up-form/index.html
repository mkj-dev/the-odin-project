<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="./joel-fulgencio-unsplash.jpg" alt="Joel Fulgencio neon photo">
            <span>Photo by <a href="https://unsplash.com/es/@joelft?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Joel Fulgencio</a> on <a href="https://unsplash.com/backgrounds?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </span>
        </div>
        <div class="form">
            <p>This is not a real service!</br>You know you need something like this in your life to help you
                realize you deepest dreams.<br>Sign up now to get started!</p>
            <p>You <em>know</em> you want to!</p>
            <form>
                <h2>Let's do this!</h2>
                <div class="form-group">
                    <label for="firstName">*First Name</label>
                    <input type="text" id="firstName" placeholder="First Name..." name="firstName" minlength="8" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="lastName">*Last Name</label>
                    <input type="text" id="lastName" placeholder="Last Name..." name="lastName" minlength="8" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="email">*Email</label>
                    <input type="email" id="email" placeholder="example@email.com" name="email" minlength="6" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone number</label>
                    <input type="phone" id="phoneNumber" name="phoneNumber" minlength="9" maxlength="12" >
                </div>
                <div class="form-group">
                    <label for="password">*Password</label>
                    <input type="password" id="password" name="password" minlength="8" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="password">*Confirm password</label>
                    <input type="password" minlength="8" maxlength="30" required>
                </div>
                <button type="submit">Create account</button>
            </form>
        </div>
    </div>
</body>

</html>
